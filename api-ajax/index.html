<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <!-- title -->
    <title>code postaux</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <!-- <div class="container"> -->
        <div id="all" class="row justify-content-center">
            <div class="col-12 col-sm-6">
                <h1>trouver ton ville du france </h1>
                <form>
                    <div class="form-group">
                      <label for="cp" class="form-label">Tapez un code postal </label>
                      <input type="text"  maxlength="5" class="form-control" name="cp" id="cp">
                    </div>
                   
                  </form> <br><br>
                  <div id="cards" >

                      <div class="row">
                        <div class="col-sm-6">
                          <div class="card">
                            <div class="card-body" style="height: 10rem; ">
                              <h5 class="card-title">nome de ville</h5>
                              <p id="name"></p>
          
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="card">
                            <div class="card-body" style="height: 10rem;">
                              <h5 class="card-title">population</h5><br>
                              <p class="population"></p>
                             
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-6">
                          <div class="card">
                            <div class="card-body" style="height: 10rem;">
                              <h5 class="card-title">code de ville</h5><br>
                              <p id="code"></p>
                              
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="card">
                            <div class="card-body" style="height: 10rem;">
                              <h5 class="card-title">code de region</h5>
                              <p class="code-region"></p>
                             
                            </div>
                          </div>
                        </div>
                      </div>
                     
                   


                  </div>
            </div>

        </div>

    <!-- </div> -->










   <script src="script.js" defer></script> 
</body>
</html>
